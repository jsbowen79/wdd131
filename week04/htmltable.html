<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <meta name="description" content="Practice with HTML tables">
    <meta name="author" content="Joseph Bowen">
    <link rel="stylesheet" href="styles/htmltable.css">

</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
            <th scope="colgroup" colspan="4" class="dark">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="dark"></th>
                <th scope="col" class="light">Basic</th>
                <th scope="col" class="light">Premium</th>
                <th scope="col" class="light">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
